name: Deploy to EC2

on:
  push:
    branches: [ main ]   # main 브랜치에 push 할 때 실행됨 (master 쓰면 master로 변경)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) GitHub 레포지토리 코드 가져오기
      - name: Checkout source
        uses: actions/checkout@v4

      # 2) JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3) gradlew 실행 권한 주기
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4) Gradle 빌드 (테스트는 제외)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean bootJar

      # 5) 빌드된 JAR 파일을 demo.jar라는 이름으로 복사
      - name: Rename jar to demo.jar
        run: |
          JAR_PATH=$(find build/libs -maxdepth 1 -name "*.jar" | head -n 1)
          echo "JAR_PATH=$JAR_PATH"
          cp "$JAR_PATH" demo.jar

      # 6) EC2 접속용 SSH 키 등록 (Secrets에서 가져옴)
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 7) demo.jar를 EC2로 복사
      - name: Copy jar to EC2
        run: |
          scp -o StrictHostKeyChecking=no demo.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/demo.jar

      # 8) EC2에서 deploy.sh 실행 (앱 재시작)
      - name: Run deploy script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "bash ~/deploy.sh"

      # 9) 배포 후 헬스체크 (http://IP/api/health)
      - name: Health check after deploy
        run: |
          echo "==> 헬스체크 시작"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/api/health || echo "000")
            echo "Attempt $i: status = $STATUS"

            if [ "$STATUS" = "200" ]; then
              echo "==> 헬스체크 성공"
              exit 0
            fi

            echo "헬스체크 실패, 5초 후 재시도..."
            sleep 5
          done

          echo "==> 헬스체크 10회 실패. 배포 실패로 처리합니다."
          exit 1
